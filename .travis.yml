language: php
php:
  - 5.5
  - 5.6
  - 7.0

services:
  - redis-server
  - memcached

before_script:
  - composer update
  - sudo pecl install channel://pecl.php.net/apcu-4.0.7
  - phpenv config-add travis-php.ini

script:
  - mkdir -p build/logs
  - ./vendor/bin/phpunit

after_script:
  - ./vendor/bin/coveralls -v